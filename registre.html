    <h1>Exercici, formulari de registre</h1>
    <form action="https://stoic-minsky-e8c028.netlify.app/registre.html" method="get">
        <div>
        <label for="Nom">Nom:</label>
        <input type="text" name="Nom" id="Nom" required>
        <label for="Llinatges">Llinatges:</label>
        <input type="text" name="Llinatges" id="Llinatges" required>
        </div>
        <div>
        <label for="Home">Home:</label>
        <input type="radio" name="Home" id="Home">
        <label for="Dona">Dona:</label>
        <input type="radio" name="Home" id="Dona">
        <label for="Altre">Altre:</label>
        <input type="radio" name="Home" id="Altre">
        </div>
        <div>
        <label for="Email">Email:</label>
        <input type="email" placeholder="El teu Email" name="Email" id="Email" required>
        <label for="Contrasenya">Contrasenya:</label>
        <input type="password" name="Contrasenya" id="Contrasenya" minlength="5" maxlength="10" required>
        </div>
        <div>
        <label for="Data">Data de Naixement:</label>
        <input type="date" name="Data" id="Data" required>
        </div>
        <div>
        <label for="Termes">Estic d'acord amb els termes i condicions</label>
        <input type="checkbox" name="Termes" id="Termes" required>
        </div>
        <div>
        <input type="submit" value="Submit" name="Submit" id="Submit">
        </div>
    </form>
